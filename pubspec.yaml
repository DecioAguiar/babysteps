name: babysteps
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash: 
  color: "#2196F3"
  image: assets/img/logo.png
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true
  assets: 
    - assets/img/Icon.png
    - assets/img/Logo.png
  fonts:
    - family: Inter
      fonts:
      - asset: assets/fonts/Inter-Regular.ttf
        style: normal
      - asset: assets/fonts/Inter-Bold.ttf
        weight: 700

